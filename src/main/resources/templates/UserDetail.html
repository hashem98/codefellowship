<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head head th:replace="fragments/fragments :: head" >
    <meta charset="UTF-8">
    <title>User Details</title>

</head>
<body>
<div th:replace="fragments/fragments :: navbar"></div>
<div th:replace="fragments/fragments :: header"></div>

<h2>Welcome! Your account details are displayed below.</h2>
<div th:each="displayedUser : ${displayedUser}">
<h3 th:text = "'Username: ' + ${displayedUser.username}"></h3>
<p th:text = "'First Name: ' + ${displayedUser.firstName}"></p>
<p th:text = "'Last Name: ' + ${displayedUser.lastName}"></p>
<!--<p th:text = "'Date of Birth: ' + ${displayedUser.date}"></p>-->
<!--<p th:text = "'About Me: ' + ${displayedUser.bio}"></p>-->
</div>
</body>
</html>
